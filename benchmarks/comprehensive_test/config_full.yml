      ConfigPath: hw/configs/cluster0/bitwise_stress.ini
      InterruptNum: 71
      pio_addr: 0x10020100
      pio_size: 64
      local_range_start: 0x10020000
      local_range_end: 0x10028000
      debug: true
      use_cache: true
      cache: cluster0_cache

  Spm:
