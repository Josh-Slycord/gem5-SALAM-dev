      int_num: 68

  ClusterCache:
    - Name: cluster0_cache
      size: 16384
      assoc: 4
      block_size: 64
      latency: 2
      write_buffers: 8
      debug: true

  Acc:
    - Name: cluster0_top
      IrPath: hw/ir/cluster0/top.ll
      ConfigPath: hw/configs/cluster0/top.ini
      InterruptNum: 69
      pio_addr: 0x10020080
      pio_size: 64
      local_range_start: 0x10020000
      local_range_end: 0x10028000
