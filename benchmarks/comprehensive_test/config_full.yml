      pio_addr: 0x10021000
      pio_size: 4096
      read_ports: 2
      write_ports: 1
      latency: 1
      debug: true

    - Name: c0_input_b
      pio_addr: 0x10022000
      pio_size: 4096
      read_ports: 2
      write_ports: 1
      latency: 1
      debug: true

    - Name: c0_output
