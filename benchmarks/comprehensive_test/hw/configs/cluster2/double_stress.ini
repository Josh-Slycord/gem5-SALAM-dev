; ==============================================================================
; Double Stress Test Configuration
; ==============================================================================
; Tests: DoubleAdder (4 units), DoubleMultiplier (4 units), DoubleDivider (1 unit)
; Single DoubleDivider creates an intentional bottleneck for testing.

[CycleCounts]
; DoubleAdder operations (4 units, 5 cycles)
fadd = 5
fsub = 5
fcmp = 2

; DoubleMultiplier (4 units, 5 cycles)
fmul = 5

; DoubleDivider (1 unit only - severe bottleneck)
fdiv = 32

; Type conversions
fpext = 2
fptrunc = 2
fptosi = 3
fptoui = 3
sitofp = 3
uitofp = 3
bitcast = 1

; Integer support
add = 1
sub = 1
icmp = 1
sext = 1
zext = 1
trunc = 1
select = 1

; Memory
load = 1
store = 1

; Control
counter = 1
br = 1
ret = 1
phi = 0
getelementptr = 1

[FunctionalUnits]
; Counter
counter_limit = 1
counter_cycles = 1
counter_pipelined = false

; DoubleAdder - moderate parallelism
double_adder_limit = 4
double_adder_cycles = 5
double_adder_pipelined = true

; DoubleMultiplier - moderate parallelism
double_multiplier_limit = 4
double_multiplier_cycles = 5
double_multiplier_pipelined = true

; DoubleDivider - single unit bottleneck test
double_divider_limit = 1
double_divider_cycles = 32
double_divider_pipelined = false

; Integer support
int_adder_limit = 4
int_adder_cycles = 1
int_adder_pipelined = true

; Memory
memory_limit = 2
memory_cycles = 1
memory_pipelined = false

[Scheduler]
pipelined = true
cycle_time = 5
