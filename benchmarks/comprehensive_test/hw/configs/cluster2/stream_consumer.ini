; ==============================================================================
; Stream Consumer Configuration
; ==============================================================================
; Consumes data from stream buffer testing.
; Used in config_stream.yml variant.

[CycleCounts]
; Double operations for data processing
fadd = 5
fsub = 5
fmul = 5

; Integer support
add = 1
icmp = 1
sext = 1
zext = 1

; Memory (stream reads)
load = 1
store = 1

; Control
counter = 1
br = 1
ret = 1
phi = 0
getelementptr = 1

[FunctionalUnits]
counter_limit = 1
counter_cycles = 1
counter_pipelined = false

double_adder_limit = 2
double_adder_cycles = 5
double_adder_pipelined = true

double_multiplier_limit = 2
double_multiplier_cycles = 5
double_multiplier_pipelined = true

int_adder_limit = 2
int_adder_cycles = 1
int_adder_pipelined = true

memory_limit = 2
memory_cycles = 1
memory_pipelined = false

[Scheduler]
pipelined = true
cycle_time = 5
