; ==============================================================================
; Float Stress Test Configuration
; ==============================================================================
; Tests: FloatAdder (8 units), FloatMultiplier (8 units), FloatDivider (2 units)
; Divider is limited to create contention testing.

[CycleCounts]
; FloatAdder operations (8 units, 5 cycles)
fadd = 5
fsub = 5
fcmp = 2

; FloatMultiplier (8 units, 4 cycles)
fmul = 4

; FloatDivider (2 units, 16 cycles - bottleneck)
fdiv = 16

; Type conversions
fpext = 2
fptrunc = 2
fptosi = 3
fptoui = 3
sitofp = 3
uitofp = 3
bitcast = 1

; Integer support
add = 1
sub = 1
icmp = 1
sext = 1
zext = 1
trunc = 1
select = 1

; Memory
load = 1
store = 1

; Control
counter = 1
br = 1
ret = 1
phi = 0
getelementptr = 1

[FunctionalUnits]
; Counter
counter_limit = 1
counter_cycles = 1
counter_pipelined = false

; FloatAdder - high parallelism
float_adder_limit = 8
float_adder_cycles = 5
float_adder_pipelined = true

; FloatMultiplier - high parallelism
float_multiplier_limit = 8
float_multiplier_cycles = 4
float_multiplier_pipelined = true

; FloatDivider - limited to create contention
float_divider_limit = 2
float_divider_cycles = 16
float_divider_pipelined = false

; Integer support
int_adder_limit = 4
int_adder_cycles = 1
int_adder_pipelined = true

; Memory
memory_limit = 2
memory_cycles = 1
memory_pipelined = false

[Scheduler]
pipelined = true
cycle_time = 5
