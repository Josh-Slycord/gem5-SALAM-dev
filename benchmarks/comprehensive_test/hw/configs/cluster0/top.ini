; ==============================================================================
; Cluster 0 Top Controller Configuration
; ==============================================================================
; Minimal configuration for the cluster controller accelerator.
; This accelerator orchestrates sub-accelerators.

[CycleCounts]
; Control flow
counter = 1
br = 1
ret = 1
phi = 0

; Memory access
load = 1
store = 1

; Basic arithmetic (for loop control)
add = 1
icmp = 1

[FunctionalUnits]
; Counter for control flow
counter_limit = 1
counter_cycles = 1
counter_pipelined = false

; Memory unit
memory_limit = 1
memory_cycles = 1
memory_pipelined = false

[Scheduler]
; Non-pipelined simple scheduler
pipelined = false
cycle_time = 5
