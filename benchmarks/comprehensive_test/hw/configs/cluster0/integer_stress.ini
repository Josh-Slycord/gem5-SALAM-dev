; ==============================================================================
; Integer Stress Test Configuration
; ==============================================================================
; High-parallelism configuration for integer and bitwise operations.
; Tests: IntegerAdder (16 units), IntegerMultiplier (4 units)

[CycleCounts]
; IntegerAdder operations (16 units, 1 cycle)
add = 1
sub = 1
icmp = 1

; IntegerMultiplier operations (4 units, variable cycles)
mul = 1
sdiv = 8
udiv = 8
srem = 8
urem = 8

; BitShifter operations (4 units, 1 cycle)
shl = 1
lshr = 1
ashr = 1

; BitwiseOperations (8 units, 1 cycle)
and = 1
or = 1
xor = 1

; Type conversions
sext = 1
zext = 1
trunc = 1
select = 1

; Memory
load = 1
store = 1

; Control flow
counter = 1
br = 1
ret = 1
phi = 0
getelementptr = 1

[FunctionalUnits]
; Counter for control flow
counter_limit = 1
counter_cycles = 1
counter_pipelined = false

; IntegerAdder - high parallelism
int_adder_limit = 16
int_adder_cycles = 1
int_adder_pipelined = true

; IntegerMultiplier - moderate parallelism
int_multiplier_limit = 4
int_multiplier_cycles = 1
int_multiplier_pipelined = true

; BitShifter
int_shifter_limit = 4
int_shifter_cycles = 1
int_shifter_pipelined = true

; BitwiseOperations
int_bitwise_limit = 8
int_bitwise_cycles = 1
int_bitwise_pipelined = true

; Memory unit
memory_limit = 2
memory_cycles = 1
memory_pipelined = false

[Scheduler]
pipelined = true
cycle_time = 5
