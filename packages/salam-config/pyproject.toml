[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "salam-config"
version = "3.0.0.pre"
description = "Standalone configuration tools for SALAM hardware accelerator modeling"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "gem5-SALAM Team"}
]
keywords = ["salam", "gem5", "hardware", "accelerator", "configuration", "power-model"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
]
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "mypy>=1.0",
]

[project.scripts]
salam-config = "salam_config.cli:main"

[project.urls]
Homepage = "https://github.com/TeCSAR-UNCC/gem5-SALAM"
Documentation = "https://github.com/TeCSAR-UNCC/gem5-SALAM/tree/main/packages/salam-config"
Repository = "https://github.com/TeCSAR-UNCC/gem5-SALAM"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
salam_config = ["data/*.yaml", "templates/*"]
